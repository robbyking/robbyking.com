<!DOCTYPE html>
<html>
  <head>
    <title>robbyking</title>
    <link rel="stylesheet" type="text/css" href="../css/responsive-style.css"/>
    <link rel="shortcut icon" href="http://robbyking.com/icons/favicon.png"/>
  </head>
  <body>
    <section id="main-header">
      <section id="main-header-content">
        <a href="JavaScript:ToggleMobileNav();" id="menu-link">
          <img src="../images/menu.png" alt="" align="left" width="64" id="menu-button">
        </a>
        <a href="JavaScript:ToggleMobileNav();" id="logo-link">
          <img src="../images/logo.png" width="150" alt="robbyking" class="logo" />
        </a>
        <nav class="top-nav">
          <a href="http://www.facebook.com/robbykingsf" class="nav-item">fb.com/robbykingsf</a> |
          <a href="http://www.twitter.com/#!/robbyking" class="nav-item">twitter.com/#!/robbyking</a> |
          <a href="http://www.robbykingsf.tumblr.com" class="nav-item">robbykingsf.tumblr.com</a>
        </nav>
      </section>
    </section>
    <section id="main-content">
      <h1>form formatting</h1>
      <span class="nowrap">
        phone: <input type="text" size="30" name="phone" id="phone" class="small-text" onkeyup="FormatPhone()"/>
      </span>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      var deviceType;
      $(document).ready(function() {
        SetDeviceType();
        SetLogoClickEvent();
      })
      function SetDeviceType(){
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          deviceType = "mobile";
        }else {
          deviceType = "desktop";
        }
      }
      function SetLogoClickEvent() {
        if (deviceType == "desktop") {
          $("#logo-link").click(function(){
            return false;
          });
        }
      }
      function ToggleMobileNav(){
        $("#mobile-nav").slideToggle();
      }
      function FormatPhone() {
        var phoneNum = $('#phone').val().replace("(", "").replace(")", "").replace(" ", "").replace("-", "");
        if (phoneNum == "")
          return;

        var areacode = phoneNum.substring(0,3);
        var prefix = phoneNum.substring(3,6);
        var ext = phoneNum.substring(6,10);
        $('#phone').val("(" + areacode + ") " + prefix + "-" + ext);

      }
    </script>
    <a href='https://alpha.app.net/robbyking' rel='me'>...</a>
  </body>
</html>
